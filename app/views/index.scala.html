@(quotes: List[Quote])
<!DOCTYPE html>
<html>
<head>
<title>Quotes</title>
<script src='@routes.Assets.at("js/jquery-2.1.3.min.js")'></script>
<link rel='stylesheet' href='@routes.Assets.at("stylesheets/main.css")'>
</head>
<body>

<div class="container">
     <div id="content">
     <div id="quotes">
         <h1>Quotes</h1>

  <ul>
    @for(quote <- quotes) {
      <li>@quote.english | @quote.dothraki</li>
    }
  </ul>
     </div>
         <div id="translate">
         <form method="post" name="translate" action="/translate" id="form">
             <input type="text" name="word" placeholder="to translate">
             <input type="submit" name="translate" value="translate">
         </form>

             <script type='text/javascript'>
    $(document).ready(function() {

    // process the form
    $('form').submit(function(event) {

        // get the form data
        // there are many ways to get this data using jQuery (you can use the class or id also)
        var formData = {
            'word'              : $('input[name=word]').val()
        };

        $('input[name=word]').val("");
               // process the form
        $.ajax({
            type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
            url         : '/translate', // the url where we want to POST
            data        : formData, // our data object
            dataType    : 'json', // what type of data do we expect back from the server
            encode      : true
        }).done(function(data) {
              alert(data);
            });

        // stop the form from submitting the normal way and refreshing the page
        event.preventDefault();
    });

});

</script>
             <ul id="translations">
                 <li>meaning 1</li>
                 <li>meaning 2</li>
                 <li>...</li>
             </ul>
         </div>
     </div>

</div>

</body>
</html>
